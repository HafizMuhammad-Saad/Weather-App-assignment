<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">

    <div  id="loader" class="" style="background: url(Roao.gif) no-repeat center center; height: 100vh; background-size: cover;">
        <!-- <img class="img-fluid" src="Roao.gif" alt="loader"> -->
    </div>
    
    <div class="container mt-4" id="main-content">
        <h1 class="text-center m-4"> Weather App </h1>
        <div class="row ">
            <div class="col-md-8 mx-auto ">
                <form id="weatherForm ">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter City Name" aria-label="city-name" aria-describedby="search-button" id="city">
                        <button class="btn btn-outline-secondary" type="submit" id="search-button" onclick="checkWeather()"><i class="fas fa-search "></i></button>
                      </div>
                </form>
                
                <div id="weatherInfo" class="mt-4">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
